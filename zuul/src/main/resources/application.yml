spring:
  config:
    name: zuul
  application:
    name: zuul

server:
  tomcat:
    basedir: /tmp/zuul/tomcat
    accesslog:
      directory: /tmp/zuul/accesslog
      enabled: true
      pattern: '%t %a "%r" %s (%D ms)'
  port: 9080

logging:
  level:
    org.springframework.cloud: 'INFO'

security:
  basic:
    enabled: false
  user:
    name: testuser
    password: testpassword

eureka:
  client:
    enabled: true
    register-with-eureka: false
    fetch-registry: true

zuul:
  host:
    maxTotalConnections: 15
    maxPerRouteConnections: 3
  ignoredServices: '**'
  routes:
    testapp1: /testapp1/**